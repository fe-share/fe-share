<!doctype html>
<html>

<head>
  <title>microtask2</title>
  <style>
    .outer {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      background-color: #8c8c8c;
    }

    .inner {
      position: absolute;
      width: 100px;
      height: 100px;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 1;
      background-color: #4e4e4e;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
  <script src='./microtask3.js'></script>
</body>

</html>
